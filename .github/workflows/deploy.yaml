name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
    paths:
      - "react_portofolio/**"
      - "andrei_cv_package/**"
      - ".github/workflows/**"
  
  workflow_run:
    workflows: ["Generate CVs"]
    types:
      - completed

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: react_portofolio

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: react_portofolio/package-lock.json

      - name: Install dependencies
        run: |
          npm ci
      
      - name: Confirm PDFs are present
        run: ls -l andrei_cv_package/*.pdf || echo "PDFs missing!"

      - name: Build site
        run: |
          npm run build

      - name: Verify build output
        run: ls -l dist || echo "dist not found"

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: react_portofolio/dist
