name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
    paths:
      - "react_portofolio/**"
      - "andrei_cv_package/**"
      - ".github/workflows/**"
  
  workflow_run:
    workflows: ["Generate CVs"]
    types:
      - completed
  
  # Allow manual trigger
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: .

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: devopsexpert/react_portofolio
        run: npm install
      
      - name: Build React site
        working-directory: devopsexpert/react_portofolio
        env:
          GITHUB_PAGES: 'true'
        run: npm run build

      - name: Copy CV files to dist
        working-directory: devopsexpert
        run: |
          # Copy CV PDFs if they exist
          if [ -f "andrei_cv_package/CV_Andrei_Rusnac_Visual.pdf" ]; then
            cp andrei_cv_package/CV_Andrei_Rusnac_Visual.pdf react_portofolio/dist/
          fi
          if [ -f "andrei_cv_package/CV_Andrei_Rusnac_ATS.pdf" ]; then
            cp andrei_cv_package/CV_Andrei_Rusnac_ATS.pdf react_portofolio/dist/
          fi
          ls -la react_portofolio/dist/

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: devopsexpert/react_portofolio/dist
          cname: andriesh.dev

