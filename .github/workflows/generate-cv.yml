name: Generate CVs

on:
  push:
    branches: [ main ]
    paths:
      - "andrei_cv_package/**/*.md"
      - ".github/workflows/generate-cv.yml"

permissions:
  contents: write

jobs:
  build-cv:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Pandoc
        run: sudo apt-get update && sudo apt-get install -y pandoc texlive-xetex

      - name: Generate PDFs
        run: |
          pandoc andrei_cv_package/CV_Andrei_Rusnac_ATS.md -o CV_Andrei_Rusnac_ATS.pdf --pdf-engine=xelatex
          pandoc andrei_cv_package/CV_Andrei_Rusnac_Visual.md -o CV_Andrei_Rusnac_Visual.pdf --pdf-engine=xelatex

      - name: Commit updated PDFs
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add *.pdf
          git commit -m "Update PDFs from Markdown" || echo "No changes"
          git push
