name: Generate CVs

on:
  push:
    branches: [ main ]
    paths:
      - "CV_*.md"

jobs:
  build-cv:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Pandoc
        run: sudo apt-get update && sudo apt-get install -y pandoc texlive-xetex
      - name: Generate PDFs
        run: |
          pandoc CV_Andrei_Rusnac_ATS.md -o react_portfolio/public/CV_Andrei_Rusnac_ATS.pdf --pdf-engine=xelatex
          pandoc CV_Andrei_Rusnac_Visual.md -o react_portfolio/public/CV_Andrei_Rusnac_Visual.pdf --pdf-engine=xelatex
      - name: Commit updated PDFs
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add react_portfolio/public/*.pdf
          git commit -m "Update PDFs from Markdown" || echo "No changes"
          git push
