name: Generate CVs

on:
  push:
    branches: [ main ]
    paths:
      - "andrei_cv_package/**/*.md"
      - ".github/workflows/generate-cv.yml"

permissions:
  contents: write

jobs:
  build-cv:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Pandoc
        run: sudo apt-get update && sudo apt-get install -y pandoc texlive-xetex tree

      - name: Generate PDFs
        run: |
          mkdir -p pdfs
          pandoc andrei_cv_package/CV_Andrei_Rusnac_ATS.md -o pdfs/CV_Andrei_Rusnac_ATS.pdf --pdf-engine=xelatex
          pandoc andrei_cv_package/CV_Andrei_Rusnac_Visual.md -o pdfs/CV_Andrei_Rusnac_Visual.pdf --pdf-engine=xelatex
          touch pdfs/.nojekyll
          ls -l pdfs
          tree .
          git fetch origin gh-pages || true
          if git rev-parse --verify origin/gh-pages >/dev/null 2>&1; then
            git checkout gh-pages
          else
            git checkout --orphan gh-pages
          fi
          cp ../pdfs/*.pdf .
          touch .nojekyll
          git add *.pdf
          git commit -m "chore: update CV PDFs"
          git push origin HEAD:gh-pages